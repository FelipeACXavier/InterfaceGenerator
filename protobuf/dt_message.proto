syntax = "proto3";

package dti;

import "protobuf/stop.proto";
import "protobuf/start.proto";
import "protobuf/input.proto";
import "protobuf/output.proto";
import "protobuf/advance.proto";
import "protobuf/initialize.proto";

message MDTMessage {
  oneof message {
    MAdvance    advance     = 1;
    MInitialize initialize  = 2;
    MInput      input       = 3;
    MOutput     output      = 4;
    MStop       stop        = 5;
    MStart      start       = 6;
  }
}